<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Creation Date</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">GitHub User Creation Date</h1>

        <form id="github-user-23f3004197" class="mb-4">
            <div class="mb-3">
                <label for="username-input" class="form-label">GitHub Username</label>
                <input type="text" class="form-control" id="username-input" placeholder="Enter GitHub username" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch Creation Date</button>
        </form>

        <div id="github-created-at" class="alert alert-info" role="alert" style="display: none;">
            <!-- Creation date will be displayed here -->
        </div>

        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN (optional, for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
